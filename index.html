<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <<link rel="stylesheet" href="mainstyles.css">

    </style>
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Find Homes for Sale<br> with the Best Schools</h1>
            <div>
                <input type="button" value="Show Listings" id="show-listings">
                <input type="button" value="Hide Listings" id="hide-listings">
                <hr>
                <span class="text">Draw a shape to search within it for an area to live</span>
                <input type="button" value="Drawing Tools" id="toggle-drawing">
            </div>
            <div>
              <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite place">
                <input type="button" id="zoom-to-area" value="Zoom" >
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="app.js">

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=&v=3&callback=initMap">
    </script>
</body>

</html>
